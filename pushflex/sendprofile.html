<!DOCTYPE html>
<html>

<head>
  <title>My LIFF App</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script>
    let userProfile;
    let userLocation;

    function initializeLiff(myLiffId) {
      console.log('Initializing LIFF');
      liff.init({ liffId: myLiffId })
        .then(() => {
          console.log('LIFF initialized');
          if (liff.isLoggedIn()) {
            console.log('User is logged in');
            liff.getProfile()
              .then(profile => {
                console.log('Profile retrieved', profile);
                userProfile = profile;
                document.getElementById('displayName').textContent = `Hello, ${profile.displayName}`;
                document.getElementById('userId').textContent = `User ID: ${profile.userId}`;
                document.getElementById('statusMessage').textContent = `Status Message: ${profile.statusMessage}`;
                document.getElementById('profileImage').src = profile.pictureUrl;
                return liff.getCurrentPosition(); // Add this to get the user's location
              })
              .then(position => {
                console.log('Location retrieved', position);
                userLocation = position;
                document.getElementById('userLocation').textContent = `Location: ${position.coords.latitude}, ${position.coords.longitude}`;
              })
              .catch(err => {
                console.error('Error getting profile or location: ', err);
              });
          } else {
            console.log('User is not logged in, redirecting to login');
            liff.login();
          }
        })
        .catch(err => {
          console.error('LIFF Initialization failed ', err);
        });
    }

    function sendMessage() {
      if (!liff.isInClient()) {
        alert('This function is only available in the LINE app.');
        return;
      }
      if (userProfile && userLocation) {
        const flexMessage = {
          type: "flex",
          altText: "User Profile",
          contents: {
            type: "bubble",
            hero: {
              type: "image",
              url: userProfile.pictureUrl,
              size: "full",
              aspectRatio: "1:1",
              aspectMode: "cover",
            },
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: userProfile.displayName,
                  weight: "bold",
                  size: "xl"
                },
                {
                  type: "text",
                  text: `User ID: ${userProfile.userId}`,
                  size: "sm",
                  color: "#999999"
                },
                {
                  type: "text",
                  text: `Status Message: ${userProfile.statusMessage}`,
                  size: "sm",
                  color: "#999999",
                  wrap: true
                },
                {
                  type: "text",
                  text: `Location: ${userLocation.coords.latitude}, ${userLocation.coords.longitude}`,
                  size: "sm",
                  color: "#999999",
                  wrap: true
                }
              ]
            },
            footer: {
              type: "box",
              layout: "vertical",
              spacing: "sm",
              contents: [
                {
                  type: "button",
                  style: "primary",
                  action: {
                    type: "uri",
                    label: "Share this Profile",
                    uri: `https://liff.line.me/${liff.getContext().liffId}` // ใช้ LIFF URL
                  }
                }
              ]
            }
          }
        };

        liff.sendMessages([flexMessage])
          .then(() => {
            alert('Profile sent!');
          })
          .catch((error) => {
            console.error('Error sending message: ', error);
            alert('Error sending message: ' + error);
          });
      }
    }

    function shareMessage() {
      if (userProfile && userLocation) {
        const flexMessage = {
          type: "flex",
          altText: "User Profile",
          contents: {
            type: "bubble",
            hero: {
              type: "image",
              url: userProfile.pictureUrl,
              size: "full",
              aspectRatio: "1:1",
              aspectMode: "cover",
            },
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: userProfile.displayName,
                  weight: "bold",
                  size: "xl"
                },
                {
                  type: "text",
                  text: `User ID: ${userProfile.userId}`,
                  size: "sm",
                  color: "#999999"
                },
                {
                  type: "text",
                  text: `Status Message: ${userProfile.statusMessage}`,
                  size: "sm",
                  color: "#999999",
                  wrap: true
                },
                {
                  type: "text",
                  text: `Location: ${userLocation.coords.latitude}, ${userLocation.coords.longitude}`,
                  size: "sm",
                  color: "#999999",
                  wrap: true
                }
              ]
            },
            footer: {
              type: "box",
              layout: "vertical",
              spacing: "sm",
              contents: [
                {
                  type: "button",
                  style: "primary",
                  action: {
                    type: "uri",
                    label: "Share this Profile",
                    uri: `https://liff.line.me/${liff.getContext().liffId}` // ใช้ LIFF URL
                  }
                }
              ]
            }
          }
        };

        liff.shareTargetPicker([flexMessage])
          .then((res) => {
            if (res) {
              alert('Profile shared!');
            } else {
              alert('Share target picker was closed.');
            }
          })
          .catch((error) => {
            console.error('Error sharing message: ', error);
            alert('Error sharing message: ' + error);
          });
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      var myLiffId = '1656032875-dMjmJ80q'; // Replace with your LIFF ID
      console.log('DOMContentLoaded');
      initializeLiff(myLiffId);
    });
  </script>
</head>

<body>
  <div class="container mt-4">
    <h1 id="displayName">Hello, LIFF</h1>
    <p id="userId"></p>
    <p id="statusMessage"></p>
    <p id="userLocation"></p> <!-- New element for displaying location -->
    <img id="profileImage" src="" alt="Profile Image" class="img-thumbnail" style="width:100px;height:100px;" />
    <div class="mt-3">
      <button type="button" class="btn btn-primary" onclick="sendMessage()">Send Profile</button>
      <button type="button" class="btn btn-success" onclick="shareMessage()">Share Profile</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
